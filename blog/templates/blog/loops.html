{% extends "blog/base.html" %}

{% block title %}Loops{% endblock %}

{% block content %}
    <table border="1" cellspacing="0" cellpadding="8">
       <thead>
        <tr>
            <th>Posição</th>
            <th>Nome</th>
            <th>Preço (R$)</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
            <tr style="text-align: center;">
                <td>{{ forloop.counter }}</td>
                <td>{{ produto.nome }}</td>
                <td>{{ produto.preco }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
